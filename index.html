<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__fullName">Жак-Ив Кусто</h1>
          <button type="button" class="button button_edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button button_add"></button>
      </section>
      <ul class="elements">
        <li class="element">
          <img src="./images/element/mesto1.jpg" alt="Место" class="element__image">
          <div class="element__container">
            <h2 class="element__location">Карачаевск</h2>
            <button type="button" class="button button_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/mesto2.jpg" alt="Место" class="element__image">
          <div class="element__container">
            <h2 class="element__location">Гора Эльбрус</h2>
            <button type="button" class="button button_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/mesto3.jpg" alt="Место" class="element__image">
          <div class="element__container">
            <h2 class="element__location">Домбай</h2>
            <button type="button" class="button button_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/mesto2.jpg" alt="Место" class="element__image">
          <div class="element__container">
            <h2 class="element__location">Гора Эльбрус</h2>
            <button type="button" class="button button_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/mesto3.jpg" alt="Место" class="element__image">
          <div class="element__container">
            <h2 class="element__location">Домбай</h2>
            <button type="button" class="button button_like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/element/mesto1.jpg" alt="Место" class="element__image">
          <div class="element__container">
            <h2 class="element__location">Карачаево-Черкесия</h2>
            <button type="button" class="button button_like"></button>
          </div>
        </li>
      </ul>
      <div class="popup">
        <form class="popup__container">
          <h2 class="popup__editName">Редактировать профиль</h2>
          <input type="text" name="fullName" class="button button_text" placeholder="Имя">
          <input type="text" name="description" class="button button_text" placeholder="О себе">
          <button type="submit" class="button button_save">Сохранить</button>
          <button type="button" class="button button_close"></button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./vendor/scripts.js"></script>
  </body>
</html>
