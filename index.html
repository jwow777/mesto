<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Место Россия" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__btn-edit btn"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__btn-add btn"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_overlay_form popup_type_edit">
      <div class="popup__container popup__container_edit">
        <form class="popup__form popup__form_type_edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" autocomplete="off"/>
          <span class="name-input-error popup__input-error"></span>
          <input type="text" id="desc-input" class="popup__input popup__input_type_desc" placeholder="О себе" required minlength="2" maxlength="200" autocomplete="off"/>
          <span class="desc-input-error popup__input-error"></span>
          <button type="submit" class="popup__button btn">Сохранить</button>
        </form>
      </div>
      <button type="button" class="popup__btn-close popup__btn-close_type_edit btn"></button>
    </div>

    <div class="popup popup_overlay_form popup_type_add">
      <div class="popup__container popup__container_card">
        <form class="popup__form popup__form_type_add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" id="title-input" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off"/>
          <span class="title-input-error popup__input-error"></span>
          <input type="url" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на изображение" required autocomplete="off"/>
          <span class="link-input-error popup__input-error"></span>
          <button type="submit" class="popup__button btn">Создать</button>
        </form>
      </div>
      <button type="button" class="popup__btn-close popup__btn-close_type_add btn"></button>
    </div>

    <div class="popup popup_overlay_image">
      <div class="popup__container popup__container_image">
        <img class="popup__image" src="#" alt="#" />
        <p class="popup__description"></p>
      </div>
      <button type="button" class="popup__btn-close popup__btn-close_type_image btn"></button>
    </div>

    <template id="card-template">
      <li class="element">
        <img class="element__image" src="#" alt="#" />
        <button type="button" class="element__btn-delete btn"></button>
        <div class="element__container">
          <h2 class="element__location"></h2>
          <button type="button" class="element__btn-like btn"></button>
        </div>
      </li>
    </template>
    <script src="./script/initial-cards.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
