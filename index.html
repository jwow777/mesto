<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header/logo.svg" alt="Место Россия" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile/avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__full-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add button"></button>
      </section>
      <section class="elements">
        <ul class="elements__container">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_overlay_form">
      <div class="popup__container popup__container_edit">
        <form action="" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" placeholder="Имя"/>
          <input type="text" class="popup__input" placeholder="О себе"/>
          <button type="submit" class="popup__button-save button">Сохранить</button>
        </form>
      </div>
      <button type="button" class="popup__button-close button"></button>
    </div>

    <div class="popup popup_overlay_form">
      <div class="popup__container popup__container_card">
        <form action="" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input" placeholder="Название"/>
          <input type="text" class="popup__input" placeholder="Ссылка на изображение"/>
          <button type="submit" class="popup__button-save button">Создать</button>
        </form>
      </div>
      <button type="button" class="popup__button-close button"></button>
    </div>

    <div class="popup popup_overlay_image">
      <div class="popup__container popup__container_image">
        <img class="popup__image">
        <p class="popup__description"></p>
      </div>
      <button type="button" class="popup__button-close button"></button>
    </div>

    <template id="card-template">
      <li class="element">
        <img class="element__image">
        <button type="button" class="element__button-delete button"></button>
        <div class="element__container">
          <h2 class="element__location"></h2>
          <button type="button" class="element__button-like button"></button>
        </div>
      </li>
    </template>
    <script src="./script/index.js"></script>
  </body>
</html>
